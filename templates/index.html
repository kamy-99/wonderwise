<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WanderWise Travel Planner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-4 text-center">Welcome to WanderWise â€“ Your AI Travel Assistant!</h1>
    <form method="POST" class="mx-auto" style="max-width: 600px;">
      <div class="mb-3">
        <label for="destination" class="form-label">Destination City</label>
        <input type="text" class="form-control" id="destination" name="destination" required />
      </div>
      <div class="mb-3">
        <label for="days" class="form-label">Number of Days</label>
        <input type="number" class="form-control" id="days" name="days" required />
      </div>
      <div class="mb-3">
        <label for="budget" class="form-label">Budget in USD</label>
        <input type="number" class="form-control" id="budget" name="budget" required />
      </div>
      <div class="mb-3">
        <label for="style" class="form-label">Travel Style (Adventure, Relaxation, Foodie, Culture)</label>
        <input type="text" class="form-control" id="style" name="style" required />
      </div>
      <div class="mb-3">
        <label for="group" class="form-label">Travel Group (Solo, Couple, Family, Friends)</label>
        <input type="text" class="form-control" id="group" name="group" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Get My Itinerary</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
